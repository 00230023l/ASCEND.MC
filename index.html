<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ascent MC - Servidor Minecraft</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pV0zWl2+WQ7j8Ug5XrQrX9BFl9UyQZtrcMHslDYK8eFQhy/hE1FKO4Vwr2fD/2p3TAcE7QhQPYf+lp5cqkE2Fg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <a href="#" aria-label="Logo Ascent MC">Ascent MC</a>
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="#inicio" class="nav-link">Início</a></li>
          <li><a href="#vip" class="nav-link">VIPs</a></li>
          <li><a href="#modos" class="nav-link">Modos</a></li>
          <li><a href="#discord" class="nav-link">Discord</a></li>
          <li><a href="#contato" class="nav-link">Contato</a></li>
          <li><a href="#loja" class="btn-loja">Loja <i class="fas fa-shopping-cart"></i></a></li>
        </ul>
        <button class="nav-toggle" aria-label="Abrir menu">
          <i class="fas fa-bars"></i>
        </button>
      </nav>
    </div>
  </header>

  <main id="inicio" class="container">
    <h1>Bem-vindo ao Ascent MC</h1>
    <p>Servidor Minecraft com diversão garantida e comunidade ativa.</p>
  </main>

<section class="hero">
  <div class="hero-overlay">
    <h1 class="hero-title">Entre no mundo do Ascent MC</h1>
    <p class="hero-subtitle">Servidor com modos únicos, loja própria e comunidade ativa!</p>
    <button class="hero-btn" onclick="scrollToSection('conecte-se')">Jogar Agora</button>
  </div>
</section>

  
  <script src="script.js"></script>
</body>
</html>
